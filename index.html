<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>jsstudy</title>
    <link rel="stylesheet" href="css/index.css">
    <link href="https://cdn.bootcss.com/sweetalert/1.1.3/sweetalert.css" rel="stylesheet">

    <!-- Include a polyfill for ES6 Promises (optional) for IE11 and Android browser -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/core-js/2.4.1/core.js"></script>
</head>
<body>
<div class="chy-box">
    <div class="question">
        <div class="title-and-time">
            <div class="question-title" id="number"></div>
            <div class="time-item">
                <div id="hour_show"></div>
                <div id="minute_show"></div>
                <div id="second_show"></div>
            </div>
        </div>
        <div class="question-line"></div>
        <div class="question-information" id="questions"></div>
    </div>
    <div class="answers-and-btn">
        <div class="answers">
            <div class="answers-list">
                <div class="answers-option" id="option-A">
                    <div class="tip hide">
                        <div class="white-circle"></div>
                    </div>
                    <div class="answers-letter">A</div>
                    <div class="answers-content" id="answerA"></div>
                </div>
                <div class="answers-option" id="option-B">
                    <div class="tip hide">
                        <div class="white-circle"></div>
                    </div>
                    <div class="answers-letter">B</div>
                    <div class="answers-content" id="answerB"></div>
                </div>
                <div class="answers-option" id="option-C">
                    <div class="tip hide">
                        <div class="white-circle"></div>
                    </div>
                    <div class="answers-letter">C</div>
                    <div class="answers-content" id="answerC"></div>
                </div>
                <div class="answers-option" id="option-D">
                    <div class="tip hide">
                        <div class="white-circle"></div>
                    </div>
                    <div class="answers-letter">D</div>
                    <div class="answers-content" id="answerD"></div>
                </div>
            </div>
        </div>
        <div class="submitbtn">
            <button id="prev-question" class="lightgray">上一题</button>
            <button id="next-question" class="lightgray">下一题</button>
            <button id="submit">提交</button>
        </div>
    </div>

</div>


<script src="lib/jquery-3.2.1.min.js"></script>
<script src="https://cdn.bootcss.com/sweetalert/1.1.3/sweetalert-dev.js"></script>
<script src="js/index.js"></script>
</body>
</html>
